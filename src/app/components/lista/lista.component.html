<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.id }} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
  </ng-container>


  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.descripcion }} </td>
  </ng-container>


  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.precio | currency }} </td>
  </ng-container>


  <ng-container matColumnDef="cantidadStock">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.cantidadStock }} </td>
  </ng-container>


  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoría </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.categoria }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
