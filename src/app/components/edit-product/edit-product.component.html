<form (ngSubmit)="updateProducto()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required>
  
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required>
  
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" required>
  
    <label for="cantidadStock">Cantidad en Stock:</label>
    <input type="number" id="cantidadStock" [(ngModel)]="producto.cantidadStock" name="cantidadStock" required>
  
    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" [(ngModel)]="producto.categoria" name="categoria" required>
  
    <button type="submit">Actualizar Producto</button>
  </form>
